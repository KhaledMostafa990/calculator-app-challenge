<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <!-- Header -->
      <header class="header-app">
        <div class="logo"><h1>calc</h1></div>
        <div class="themes">
          <div class="theme-header"><h5>THEME</h5></div>

          <div class="themes-options">
            <div class="theme-num">
              <h6 class="theme-1">1</h6>
              <h6 class="theme-2">2</h6>
              <h6 class="theme-3">3</h6>
            </div>

            <div class="theme-button">
              <button class="theme-btn-1 th-btns"></button>
              <button class="theme-btn-2 th-btns"></button>
              <button class="theme-btn-3 th-btns"></button>
            </div>
          </div>
        </div>
      </header>

      <!-- Screen -->
      <section class="screen-app">
        <div class="screen-inputs">
          <input type="" class="screen-input" id="screen-input" />
        </div>
      </section>

      <!-- Opstions -->
      <section class="options-app">
        <div class="calc-container">
          <div class="calc-options">
            <button class="btn"><div class="num">7</div></button>
            <button class="btn"><div class="num">8</div></button>
            <button class="btn"><div class="num">9</div></button>
            <button class="btn"><div class="option">DEL</div></button>
            <button class="btn"><div class="num">4</div></button>
            <button class="btn"><div class="num">5</div></button>
            <button class="btn"><div class="num">6</div></button>
            <button class="btn"><div class="option">+</div></button>
            <button class="btn"><div class="num">1</div></button>
            <button class="btn"><div class="num">2</div></button>
            <button class="btn"><div class="num">3</div></button>
            <button class="btn"><div class="option">-</div></button>
            <button class="btn"><div class="option">.</div></button>
            <button class="btn"><div class="num">0</div></button>
            <button class="btn"><div class="option">/</div></button>
            <button class="btn"><div class="option">x</div></button>
          </div>

          <div class="calc-and-reset-options">
            <button class="btn reset"><div>RESET</div></button>
            <button class="btn calc"><div>=</div></button>
          </div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
