<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <!-- Header -->
      <header class="header-app">
        <div class="logo"><h1>calc</h1></div>
        <div class="themes">
          <div class="theme-header"><h5>THEME</h5></div>

          <div class="themes-options">
            <div class="theme-num">
              <h6 class="theme-1">1</h6>
              <h6 class="theme-2">2</h6>
              <h6 class="theme-3">3</h6>
            </div>

            <div class="theme-button">
              <button class="theme-btn-1 th-btns"></button>
              <button class="theme-btn-2 th-btns"></button>
              <button class="theme-btn-3 th-btns"></button>
            </div>
          </div>
        </div>
      </header>

      <!-- Screen -->
      <section class="screen-app">
        <div class="screen-inputs"></div>
      </section>

      <!-- Opstions -->
      <section class="options-app">
        <div class="calc-container">
          <div class="calc-options">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn num">DEL</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn num">+</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn num">-</button>
            <button class="btn num">.</button>
            <button class="btn num">0</button>
            <button class="btn num">/</button>
            <button class="btn num">x</button>
          </div>

          <div class="calc-and-reset-options">
            <button class="btn reset">RESET</button>
            <button class="btn calc">=</button>
          </div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
